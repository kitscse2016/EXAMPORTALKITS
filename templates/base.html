<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Result Analytics Dashboard{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>


    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
        }

        @media print {
        nav, .btn, .sidebar {
            display: none !important;
        }
        body {
            background: white !important;
        }
        .card {
            page-break-inside: avoid;
        }
    }

    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Result Analytics System</span>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar border-end">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">üì§ Upload Marks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">üîç Student Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/download">‚¨áÔ∏è Download Excel</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            {% block content %}{% endblock %}
        </main>

    </div>
</div>

</body>
</html>
