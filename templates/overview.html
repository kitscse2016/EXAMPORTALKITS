<form method="post">
Course:
<select name="course">
{% for c in courses %}
<option value="{{c}}">{{c}}</option>
{% endfor %}
</select>

Year:
<select name="year">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>

Semester:
<select name="semester">
<option value="1">1</option>
<option value="2">2</option>
</select>

<button>View</button>
</form>
